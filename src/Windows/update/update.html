<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings</title>
		<link rel="stylesheet" href="./update.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h3>Update available</h3>
				<p id="message">
					A new update is available.<br />
					Download will start in few seconds<span class="one">.</span><span class="two">.</span><span class="three">.</span>
				</p>
			</div>
			<div>
				<button class="btn save hidden" id="restart-button" onClick="restartApp()">Restart</button>
				<button class="btn danger" id="close-button" onClick="closeWindow()">Close</button>
			</div>
		</div>
		<script src="./update.js"></script>
	</body>
</html>
